elements: "'#attributes':\n  class:\n    - analytics--f-question\n  data-analytics-form-name:\n    - symptom-questionnaire\nform_container:\n  '#type': container\nprocessed_text:\n  '#type': processed_text\n  '#display_on': both\n  '#text': |\n    <h2>Is Treva right for you?</h2>\n    \n    <p>Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident.</p>\n    \n  '#format': full_html\npage_break_1:\n  '#type': webform_wizard_page\n  '#title': page_break_1\n  '#next_button_label': NEXT\n  first_question_title:\n    '#type': processed_text\n    '#display_on': both\n    '#text': |\n      <p>My doctor has diagnosed me with one of the following Conditions or Disorders:</p>\n      \n    '#format': full_html\n  question_1:\n    '#type': radios\n    '#title': 'My doctor has diagnosed me with one of the following Conditions or Disorders:'\n    '#title_display': none\n    '#options':\n      - 'Chronic Pain'\n      - 'Chronic Migraines'\n      - 'Major Depressive Disorder (MDD)'\n      - Other\n    '#options_display': two_columns\n    '#required': true\n    '#required_error': 'Please make a selection to continue.'\n    '#wrapper_type': form_element\n    '#wrapper_attributes':\n      class:\n        - 'custom-control custom-radio'\n    '#attributes':\n      class:\n        - custom-control-input\n      data-analytics-form-name:\n        - symptom-questionnaire\n      data-analytics-form-field:\n        - question-1\n    '#label_attributes':\n      class:\n        - custom-control-label\npage_break_2:\n  '#type': webform_wizard_page\n  '#title': page_break_2\n  '#prev_button_label': PREVIOUS\n  '#next_button_label': NEXT\n  second_question_title:\n    '#type': processed_text\n    '#display_on': both\n    '#text': |\n      <p>Feeling down, depressed, or hopeless:</p>\n      \n    '#format': full_html\n  question_2:\n    '#type': radios\n    '#title': 'Over the last 2 weeks, how often have you felt down, depressed, or hopeless:'\n    '#title_display': none\n    '#options':\n      - 'Not at All'\n      - 'Several Days'\n      - 'More than Half the Days'\n      - 'Nearly Every Day'\n    '#options_display': side_by_side\n    '#required': true\n    '#required_error': 'Please make a selection to continue.'\n    '#wrapper_type': form_element\n    '#wrapper_attributes':\n      class:\n        - 'custom-control custom-radio'\n    '#attributes':\n      class:\n        - custom-control-input\n      data-analytics-form-name:\n        - symptom-questionnaire\n      data-analytics-form-field:\n        - question-2\n    '#label_attributes':\n      class:\n        - custom-control-label\npage_break_3:\n  '#type': webform_wizard_page\n  '#title': page_break_3\n  '#prev_button_label': PREVIOUS\n  '#next_button_label': NEXT\n  third_question_title:\n    '#type': processed_text\n    '#display_on': both\n    '#text': |\n      <p>Trouble falling or staying asleep, or sleeping too much:</p>\n      \n    '#format': full_html\n  question_3:\n    '#type': radios\n    '#title': 'Over the last 2 weeks, how often have you had trouble falling or staying asleep, or sleeping too much:'\n    '#title_display': none\n    '#options':\n      - 'Not at All'\n      - 'Several Days'\n      - 'More than Half the Days'\n      - 'Nearly Every Day'\n    '#options_display': side_by_side\n    '#required': true\n    '#required_error': 'Please make a selection to continue.'\n    '#wrapper_type': form_element\n    '#wrapper_attributes':\n      class:\n        - 'custom-control custom-radio'\n    '#attributes':\n      class:\n        - custom-control-input\n      data-analytics-form-name:\n        - symptom-questionnaire\n      data-analytics-form-field:\n        - question-3\n    '#label_attributes':\n      class:\n        - custom-control-label\npage_break_4:\n  '#type': webform_wizard_page\n  '#title': page_break_4\n  '#prev_button_label': PREVIOUS\n  '#next_button_label': NEXT\n  fourth_question_title:\n    '#type': processed_text\n    '#display_on': both\n    '#text': |\n      <p>Feeling tired or having little energy:</p>\n      \n    '#format': full_html\n  question_4:\n    '#type': radios\n    '#title': 'Over the last 2 weeks, how often have you felt tired or had little energy:'\n    '#title_display': none\n    '#options':\n      - 'Not at All'\n      - 'Several Days'\n      - 'More than Half the Days'\n      - 'Nearly Every Day'\n    '#options_display': side_by_side\n    '#required': true\n    '#required_error': 'Please make a selection to continue.'\n    '#wrapper_type': form_element\n    '#wrapper_attributes':\n      class:\n        - 'custom-control custom-radio'\n    '#attributes':\n      class:\n        - custom-control-input\n      data-analytics-form-name:\n        - symptom-questionnaire\n      data-analytics-form-field:\n        - question-4\n    '#label_attributes':\n      class:\n        - custom-control-label\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__attributes':\n    class:\n      - 'btn btn-primary analytics--f-submit'\n    data-analytics-form-name:\n      - symptom-questionnaire\n  '#wizard_prev__label': Previous\n  '#wizard_prev__attributes':\n    class:\n      - 'btn btn-outline-primary analytics--f-prev-step'\n    data-analytics-form-name:\n      - symptom-questionnaire\n  '#wizard_next__label': Next\n  '#wizard_next__attributes':\n    class:\n      - 'btn btn-primary analytics--f-next-step'\n    data-analytics-form-name:\n      - symptom-questionnaire"
