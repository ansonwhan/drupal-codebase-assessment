elements: "'#attributes':\n  class:\n    - analytics--f-contact\n  data-analytics-form-name:\n    - contact\norganization_company_name:\n  '#type': textfield\n  '#title': 'Organization/Company Name'\n  '#required': true\n  '#attributes':\n    data-analytics-form-name:\n      - contact\n    data-analytics-form-field:\n      - organization_company_name\ncontact_name:\n  '#type': textfield\n  '#title': 'Contact Name'\n  '#required': true\n  '#pattern': '^(([A-Za-z]+[\\-\\'']?)*([A-Za-z]+)?\\s)+([A-Za-z]+[\\-\\'']?)*([A-Za-z]+)?$'\n  '#pattern_error': 'Please enter a valid name (text, periods, hyphens, spaces)'\n  '#attributes':\n    data-analytics-form-name:\n      - contact\n    data-analytics-form-field:\n      - contact_name\ncontact_email:\n  '#type': webform_email_confirm\n  '#title': 'Contact Email'\n  '#required': true\n  '#attributes':\n    data-analytics-form-name:\n      - contact\n    data-analytics-form-field:\n      - contact_email\ncontact_phone:\n  '#type': textfield\n  '#title': 'Contact Phone'\n  '#pattern': '^(\\+{0,})(\\d{0,})([(]{1}\\d{1,3}[)]{0,}){0,}(\\s?\\d+|\\+\\d{2,3}\\s{1}\\d+|\\d+){1}[\\s|-]?\\d+([\\s|-]?\\d+){1,2}(\\s){0,}$'\n  '#pattern_error': 'Please enter a valid phone number in the format (###) ###-####.'\n  '#attributes':\n    data-analytics-form-name:\n      - contact\n    data-analytics-form-field:\n      - contact_phone\ncustom_message:\n  '#type': textarea\n  '#title': 'Custom Message'\n  '#required': true\n  '#attributes':\n    data-analytics-form-name:\n      - contact\n    data-analytics-form-field:\n      - custom_message\noptional_file_attachment:\n  '#type': managed_file\n  '#title': 'Optional File Attachment'\n  '#attributes':\n    data-analytics-form-name:\n      - contact\n    data-analytics-form-field:\n      - optional_file_attachment\n  '#file_extensions': pdf\n  '#file_name': attachment\n  '#sanitize': true\nterms_checkbox:\n  '#type': checkbox\n  '#title': 'Terms Checkbox'\n  '#required': true\n  '#wrapper_attributes':\n    class:\n      - 'custom-control custom-checkbox'\n  '#attributes':\n    class:\n      - custom-control-input\n    data-analytics-form-name:\n      - contact\n    data-analytics-form-field:\n      - terms_checkbox\n  '#label_attributes':\n    class:\n      - custom-control-label\ncaptcha:\n  '#type': captcha\n  '#captcha_type': recaptcha/reCAPTCHA\n  '#captcha_admin_mode': true\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#attributes':\n    class:\n      - analytics--f-submit\n  '#submit__attributes':\n    class:\n      - 'btn btn-primary analytics--f-submit'\n    data-analytics-form-name:\n      - contact\n    data-analytics-form-field:\n      - submit"
