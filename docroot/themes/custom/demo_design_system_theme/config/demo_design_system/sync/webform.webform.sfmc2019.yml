id: sfmc2019
title: SFMC2019
description: "This webform serves as the master template for the SFMC Registration/Opt-in Forms. webform composite element keynames should follow these rules:\r\n<ul>\r\n\t<li>prefix sfmc web composite data machine names with &quot;sfmc_&quot; (the sfmc_ prefix is stripped in the data processing);</li>\r\n\t<li>apply an underscore between words such that the subsequent words are transformed into camel casing (for example: sfmc_home_address&gt; homeAddress)</li>\r\n\t<li>append a number/word/phrase to sfmc_opt_status or sfmc_survey_response to establish multiple objects (for example: sfmc_survey_response_copayid and sfmc_survey_response_binnum)</li>\r\n\t<li>predefined machine names for email:\r\n\t<ul>\r\n\t\t<li>sfmc_email_personal</li>\r\n\t\t<li>sfmc_email_work</li>\r\n\t\t<li>sfmc_email_other</li>\r\n\t</ul>\r\n\t</li>\r\n\t<li>predefined machine names for phone:\r\n\t<ul>\r\n\t\t<li>sfmc_phone_home</li>\r\n\t\t<li>sfmc_phone_mobile</li>\r\n\t\t<li>sfmc_phone_work</li>\r\n\t\t<li>sfmc_phone_satellite</li>\r\n\t</ul>\r\n\t</li>\r\n\t<li>predefined machine names for addresses:\r\n\t<ul>\r\n\t\t<li>sfmc_address_residential</li>\r\n\t\t<li>sfmc_address_work</li>\r\n\t\t<li>sfmc_address_billing</li>\r\n\t\t<li>sfmc_address_shipping</li>\r\n\t</ul>\r\n\t</li>\r\n</ul>"
category: Otsuka
elements: "sfmc_contact_info:\n  '#type': sfmc_contact\n  '#title': 'SFMC Contact Info'\n  '#default_value':\n    name_prefix: Mr.\n    first_name: John\n    middle_name: Jack\n    last_name: Doe\n    name_suffix: Jr\n    contact_gender: male\n    contact_type: consumer\n    is_over_18: '1'\n    date_of_birth: '1980-07-25'\n    external_i_d: ''\nsfmc_interaction_details:\n  '#type': sfmc_interaction_details\n  '#title': 'SFMC Interaction Details'\n  '#default_value':\n    brand_code: '[webform:sfmc-brand-code]'\n    vendor_code: '[webform:sfmc-vendor-code]'\n    interaction_channel: WEB\n    interaction_source: '[webform:sfmc-interaction-source]'\n    referral_url: otsukasandbox.test\n    media_campaign_i_d: 2019test\n    device_type: desktop\nphone_numbers:\n  '#type': fieldset\n  '#title': 'Phone Numbers'\n  sfmc_phone_home:\n    '#type': sfmc_phone\n    '#title': 'SFMC Phone Home'\n    '#default_value':\n      phone_number: 215-352-0000\n      phone_number_type: home\n      is_active: '1'\n      is_primary: '1'\n  sfmc_phone_work:\n    '#type': sfmc_phone\n    '#title': 'SFMC Phone Work'\n    '#default_value':\n      phone_number: ''\n      phone_number_type: office\n      is_active: '1'\n      is_primary: ''\n  sfmc_phone_mobile:\n    '#type': sfmc_phone\n    '#title': 'SFMC Phone Mobile'\n    '#default_value':\n      phone_number: ''\n      phone_number_type: mobile\n      is_active: '1'\n      is_primary: ''\n  sfmc_phone_satellite:\n    '#type': sfmc_phone\n    '#title': 'SFMC Phone Satellite'\n    '#default_value':\n      phone_number: ''\n      phone_number_type: satellite\n      is_active: '1'\n      is_primary: ''\nemail_addresses:\n  '#type': fieldset\n  '#title': 'Email Addresses'\n  sfmc_email_personal:\n    '#type': sfmc_email\n    '#title': 'SFMC Email Personal'\n    '#default_value':\n      email_address: johndoepersonal@oapitest.com\n      email_type: personal\n      is_active: '1'\n      is_primary: '1'\n  sfmc_email_work:\n    '#type': sfmc_email\n    '#title': 'SFMC Email Work'\n    '#default_value':\n      email_address: ''\n      email_type: business\n      is_active: '1'\n      is_primary: ''\n  sfmc_email_other:\n    '#type': sfmc_email\n    '#title': 'SFMC Email Other'\n    '#default_value':\n      email_address: ''\n      email_type: other\n      is_active: '1'\n      is_primary: ''\naddresses:\n  '#type': fieldset\n  '#title': Addresses\n  sfmc_address_residential:\n    '#type': sfmc_address\n    '#title': 'SFMC Address Home'\n    '#default_value':\n      address_line1: '123 Main St'\n      address_line2: 'Unit 2'\n      address_line3: 'Floor 9'\n      city: Philadelphia\n      state: PA\n      zipcode: '19121'\n      country: US\n      address_type: residential\n      is_active: '1'\n      is_primary: '1'\n    '#address_line3__access': false\n  sfmc_address_work:\n    '#type': sfmc_address\n    '#title': 'SFMC Address Work'\n    '#default_value':\n      address_line1: ''\n      address_line2: ''\n      address_line3: ''\n      city: ''\n      state: ''\n      zipcode: ''\n      country: US\n      address_type: business\n      is_active: '1'\n      is_primary: ''\n  sfmc_address_billing:\n    '#type': sfmc_address\n    '#title': 'SFMC Address Billing'\n    '#default_value':\n      address_line1: ''\n      address_line2: ''\n      address_line3: ''\n      city: ''\n      state: ''\n      zipcode: ''\n      country: US\n      address_type: billing\n      is_active: '1'\n      is_primary: ''\n  sfmc_address_shipping:\n    '#type': sfmc_address\n    '#title': 'SFMC Address Shipping'\n    '#default_value':\n      address_line1: ''\n      address_line2: ''\n      address_line3: ''\n      city: ''\n      state: ''\n      zipcode: ''\n      country: US\n      address_type: shipping\n      is_active: '1'\n      is_primary: ''\noptcodes:\n  '#type': fieldset\n  '#title': OptCodes\n  sfmc_opt_status:\n    '#type': sfmc_optstatus\n    '#title': 'SFMC Opt Status Brand All'\n    '#default_value':\n      opt_code: OPTB3003\n      opt_channel: ALL\n      opt_value: '1'\n  sfmc_opt_status_brand:\n    '#type': sfmc_optstatus\n    '#title': 'SFMC Opt Status Brand Email'\n    '#default_value':\n      opt_code: OPTB3000\n      opt_channel: EM\n      opt_value: '1'\n  sfmc_opt_status_brand_phone:\n    '#type': sfmc_optstatus\n    '#title': 'SFMC Opt Status Brand DirectMail'\n    '#default_value':\n      opt_code: OPTB3002\n      opt_channel: DM\n      opt_value: '1'\ncopay_card_info:\n  '#type': fieldset\n  '#title': 'Copay Card Info'\n  sfmc_survey_response:\n    '#type': sfmc_survey_response\n    '#title': 'SFMC Survey Response Bin Number'\n    '#default_value':\n      question_code: '90000'\n      answer_code: '1000'\n      answer_text: '015251'\n      survey_response_type: copay\n      is_open_text: '1'\n  sfmc_survey_response_pcn:\n    '#type': sfmc_survey_response\n    '#title': 'SFMC Survey Response PCN'\n    '#default_value':\n      question_code: '90001'\n      answer_code: '1000'\n      answer_text: PRX2000\n      survey_response_type: copay\n      is_open_text: '1'\n  sfmc_survey_response_grpnum:\n    '#type': sfmc_survey_response\n    '#title': 'SFMC Survey Response GrpNum'\n    '#default_value':\n      question_code: '90002'\n      answer_code: '1000'\n      answer_text: ABY48\n      survey_response_type: copay\n      is_open_text: '1'\n  sfmc_survey_response_copayid:\n    '#type': sfmc_survey_response\n    '#title': 'SFMC Survey Response CopayID'\n    '#default_value':\n      question_code: '90003'\n      answer_code: '1000'\n      answer_text: '489646382'\n      survey_response_type: copay\n      is_open_text: '1'\n  sfmc_survey_response_vendor_id:\n    '#type': sfmc_survey_response\n    '#title': 'SFMC Survey Response Vendor ID'\n    '#default_value':\n      question_code: '90004'\n      answer_code: '1000'\n      answer_text: TripleFin\n      survey_response_type: copay\n      is_open_text: '1'\nsurvey_question_answers:\n  '#type': fieldset\n  '#title': 'Survey Question & Answers'\n  sfmc_survey_response_q1:\n    '#type': sfmc_survey_response\n    '#title': 'SFMC Survey Response Q1'\n  sfmc_survey_response_q2:\n    '#type': sfmc_survey_response\n    '#title': 'SFMC Survey Response Q2'\n"
